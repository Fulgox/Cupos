<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="javas.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>INICIO-BIENVENIDOS</title>
  </head>
  <body>
    <h1 class="titulo0">Bienvenidos Al Sistema De Cupos</h1>

    <label for="lang">Cursos Básica</label>
    <select onchange="mostrarCard(this.value)" name="cursos" id="lang">
      <option value="">Seleccione una opción</option>
      <option value="PB">1° Básico</option>
      <option value="SB">2° Básico</option>
      <option value="TB">3° Básico</option>
      <option value="CB">4° Básico</option>
      <option value="QB">5° Básico</option>
      <option value="SEB#">6° Básico</option>
      <option value="SEPB">7° Básico</option>
      <option value="OB">8° Básico</option>
    </select>

    <!-- Estos Divs abren cards para las opciones del section -->
    <div id="PB" class="card" style="display: none;">
      <h2>Card 1</h2>
      <p>Contenido de la card 1</p>
    </div>

    <div id="SB" class="card" style="display: none;">
      <h2>Card 2</h2>
      <p>Contenido de la card 2</p>
    </div>

    <div id="TB" class="card" style="display: none;">
      <h2>Card 3</h2>
      <p>Contenido de la card 3</p>
    </div>

    <div id="CB" class="card" style="display: none;">
      <h2>Card 4</h2>
      <p>Contenido de la card 4</p>
    </div>

    <div id="QB" class="card" style="display: none;">
      <h2>Card 5</h2>
      <p>Contenido de la card 5</p>
    </div>
    
    <div id="SEB" class="card" style="display: none;">
      <h2>Card 6</h2>
      <p>Contenido de la card 6</p>
    </div>
    
    <div id="SEPB" class="card" style="display: none;">
      <h2>Card 7</h2>
      <p>Contenido de la card 7</p>
    </div>
    
    <div id="OB" class="card" style="display: none;">
      <h2>Card 8</h2>
      <p>Contenido de la card 8</p>
    </div>
  </body>
</html>
